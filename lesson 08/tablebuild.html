<!DOCTYPE html>
<html lang="en">
<head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link href='css/table.css' rel="stylesheet">
        <title>Table Example</title>    
</head>
<body>
    <h1>Simple Table</h1>
    <table>
        <thead colspan='3'>ACME Widwest</thead>
        <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Global</th>
        </tr>
        <tr>
            <th>August</th>
            <th>$3,590</th>
            <th>$4,000</th>
        </tr><tr>
            <th>September</th>
            <th>$4,420</th>
            <th>$5,000</th>
        </tr><tr>
            <th>October</th>
            <th>$4,870</th>
            <th>$5,000</th>
        </tr>
        <tr>
            <th>November</th>
            <th>$8,610</th>
            <th>$7,500</th>
        </tr>
        <tr>
            <th>Black Friday</th>
            <th colspan='2'>$3,200</th>
        </tr><tr>
            <th>December</th>
            <th>$6,820</th>
            <th>$7,500</th>
        </tr>
        <tfoot colspan='3'>Compiled 12.20.2020 by bRauls</tfoot>
    </table>
    
</body>
</html>
