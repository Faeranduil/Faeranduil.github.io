<!DOCTYPE html>
<html lang='en-us'>

<head>
    <title>WeaThermostat</title>
    <meta charset='utf-8'>
    <meta name='description' content='Storm Center Page'>
    <link rel='stylesheet' href='css\normalize.css'>
    <link rel='stylesheet' href='css\storm.css'>
    <link rel='short icon' href='favicon.ico'>
    <script src='scripts\page.js'></script>
    <meta name='viewport' content='width=device=width, initial-scale=1.0'>

</head>

<body>
    <div id='index-main'>
        <header>
            <div class='headstuff'>
                <img class="limg" src='images\logoimg.jpg' alt='Cloud Blowing Leaves'>
                <div class='wname'>
                    <h1><span class="w">Wea</span><span class="t">The</span><span class="r">rmostat</span></h1>
                </div>
            </div>
            <h4>"Bad weather sucks, but this weather blows"</h4>
            <nav>
                <ul class="navigationBar">
                    <li><a class="ham" href="#" onclick="menuClick()">&#9776; Menu</a></li>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="weather.html">Preston</a></li>
                    <li><a href="soda.html">Soda Springs</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form method='get' action='thanks.html'>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class='top'>Full Name*<input type="text" id="name" name="name" minlength="2" maxlength="50"
                            size="20" pattern="[A-Za-z][A-Za-z]+ [A-Za-z][A-Za-z]+" required=""></label>
                    <label class='top'>Email<input type='email' name='email' placeholeder='someone@gmail.com'></label>
                    <label class='top'>Phone*<input type='tel' name='phone' required></label>
                    <label class='top'>Zipcode*<input type='number' name='Zipcode' required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Details</legend>
                    <label class='top'>Storm Date<input type='date' name='completeDate'></label>
                    <label class='top'>Storm Type
                        <select name="subject">
                            <option value=''>Please Select &#9662;</option>
                            <option value='flood'>Flash Flood</option>
                            <option value='hail'>Hail</option>
                            <option value='hurricane'>Hurricane</option>
                            <option value='thunder'>Thunderstorm</option>
                            <option value='tornado'>Tornado</option>
                        </select>
                    </label>
                    <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>
                    <datalist id="tickmarks">
                        <option value="0" label="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5" label='5'>
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10" label='10'>
                    </datalist>
                    <label class='top'>Storm Region
                        <select name="region">
                            <option selected='true' disabled>Select Region...</option>
                            <option value='preston'>Preston</option>
                            <option value='soda'>Soda Springs</option>
                            <option value='fish'>Fish Haven</option>
                        </select>
                    </label>
                    <label class='top'>Are You In Danger?</label>
                    <label class='sbs'>
                        <input type='radio' name='audience' value='yes'>Yes</label>
                    <label class='sbs'>
                        <input type='radio' name='audience' value='maybe'>Maybe</label>
                    <label class='sbs'>
                        <input type='radio' name='audience' value='no'>No</label>
                </fieldset>
                <fieldset>
                    <label for="comments">Additional Information or Comments
                    <textarea id="comments" name="comments" rows="4" cols="50">
                    </textarea></label>
                </fieldset>
                <input type='submit' value='Quick Like the Wind' class='submitBtn'>
            </form>
        </main>
        <footer>
            <p class='legal'>&copy; <span id='copyrightyear'></span> | Jackson Rittenhouse | Idaho | <a
                    href='https://www.byui.edu/online'>BYUI Online Learning</a></p>
            <p class='highlight'>Current Date: <span id='currentDate'></span></p>
        </footer>
    </div>
    <script src='scripts\page.js'></script>
</body>

</html>
